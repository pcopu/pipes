<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipes 3D</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div id="gear-icon">⚙️</div>
    <div id="settings-modal" class="hidden">
        <div class="title-bar">
            <span class="title">Pipes Settings</span>
            <span class="close-button">X</span>
        </div>
        <div class="content">
            <div class="setting">
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="1" max="10" value="5">
            </div>
            <div class="setting">
                <label for="rotation">Rotate</label>
                <input type="checkbox" id="rotation" checked>
            </div>
            <div class="setting">
                <button id="fullscreen-btn">Full Screen</button>
            </div>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js?v=1.1"></script>
</body>
</html>
